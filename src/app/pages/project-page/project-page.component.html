
<div class=" w-full h-[92vh] flex flex-col">
    <p>Project name</p>
    <div *ngIf="isLoadding">Loading...</div>
    <div class=" flex-1 flex">
        <div class="  flex-1 py-2 px-4">
            <div class="w-full text-center p-2">Todo</div>

            <button class="mb-1 bg-white w-full h-8 rounded-lg text-xl hover:bg-gray-100">+</button>
            <div *ngIf="!isLoadding">
                <div *ngFor="let todo of allTodos" class="pl-6 flex items-center bg-white w-full rounded-lg my-2">
                    <h2 class="my-2">{{todo.title}}</h2>
                </div>
            </div>
        </div>
        <div class="  flex-1 py-2 px-4">
            <div class="w-full text-center p-2">In prograce</div>

            <button class="mb-1 bg-white w-full h-8 rounded-lg text-xl hover:bg-gray-100">+</button>
            <div *ngIf="!isLoadding">
            </div>
        </div>
        <div class="  flex-1 py-2 px-4">
            <div class="w-full text-center p-2">Done</div>
            <button class="mb-1 bg-white w-full h-8 rounded-lg text-xl hover:bg-gray-100">+</button>
            <div *ngIf="!isLoadding">
            </div>
        </div>
    </div>
</div>
