<div class="w-full h-[92vh] flex flex-col">
    <h1 class="m-10 text-2xl">{{projectData.name}}</h1>
    <br>
    <br>
    <div class="flex flex-1">
        <div class="w-1/3 h-full text-center ">
            <h2>To do</h2>
            <button (click)="isCreatingNewTodo = true" class=" px-4 bg-white  h-8 rounded-lg text-lg hover:bg-gray-100">+</button>
            
            <br>
            <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="allTodoColTodos" [cdkDropListConnectedTo]="[progList,doneList]"
                 (cdkDropListDropped)="drop($event)" class="min-h-[70%]">
                <div *ngIf="isCreatingNewTodo" class=" rounded-2xl w-[90%] flex m-2 flex-col bg-blue-100 p-1">
                    <textarea [(ngModel)]="newTodo" rows="2" class="rounded-xl p-2 resize-none"></textarea>
                    <div class="w-full flex ">
                        <button (click)="handleOnAddNewTodo()" class="rounded-md bg-blue-300 text-white m-2 py-2 w-3/4">Add</button>
                        <button (click)="isCreatingNewTodo = false" class="rounded-md text-blue-300 bg-white m-2 py-2 w-1/4">X</button>
                    </div>
                </div>
                <div class="bg-white w-[90%] m-2 p-4 rounded-lg" *ngFor="let todo of allTodoColTodos" (click)="handleOnClickTask(todo)" cdkDrag><h1 [id]="todo.id">{{todo.title}}</h1></div>
            </div>
        </div>
        <div class="w-1/3 h-full text-center">
            <h2>In progress</h2>
            <br>
            <div cdkDropList #progList="cdkDropList" [cdkDropListData]="allInPrograceColTodos" [cdkDropListConnectedTo]="[todoList, doneList]"
                 class="min-h-[70%] pt-2" (cdkDropListDropped)="drop($event)">
                <div class="bg-white w-[90%] m-2 p-4 rounded-lg" *ngFor="let todo of allInPrograceColTodos" (click)="handleOnClickTask(todo)" cdkDrag><h1 [id]="todo.id">{{todo.title}}</h1></div>
            </div>
        </div>
        <div class="w-1/3 h-full text-center">
            <h2>Done</h2>
            <br>
            <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="allDoneColTodos" [cdkDropListConnectedTo]="[todoList, progList]"
                class="min-h-[70%] pt-2" (cdkDropListDropped)="drop($event)">
                <div class="bg-white w-[90%] m-2 p-4 rounded-lg" *ngFor="let todo of allDoneColTodos" (click)="handleOnClickTask(todo)" cdkDrag><h1 [id]="todo.id">{{todo.title}}</h1></div>
            </div>
        </div>
    </div>
</div>
